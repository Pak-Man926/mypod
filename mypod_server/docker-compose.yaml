services:
  # Development services
  postgres:
    image: postgres:16.3
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: mypod
      POSTGRES_PASSWORD: "sxsIutZKEZf8CnWlZS12nEqRaHsCnfFc"
    volumes:
      - mypod_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "RrLpjahcXk7ICS8eB_NegyVfrxWhYZ4T"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: postgres:16.3
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: mypod_test
      POSTGRES_PASSWORD: "uhUmDIqvnjelXFxbRs20AV1UQq_8w0zP"
    volumes:
      - mypod_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "N1XZByXenuBBXg3Yiw9rbrDspV0N91lJ"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  mypod_data:
  mypod_test_data:
